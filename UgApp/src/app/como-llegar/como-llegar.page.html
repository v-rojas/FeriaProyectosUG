<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sistemas y Networking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <div class="div-header-img">
    <img *ngIf="showImage" src="assets/img/location.svg" width="200" alt="location">
    <img *ngIf="!showImage" [src]="imgPath" width="300" alt="aula">
  </div>
  <br>
  <h1 align="center">¿Cómo llegar?</h1>
  <br><br>
  <ion-button (click)="getStarted()" expand="block">
    {{buttonText}}
  </ion-button>
</ion-content>
