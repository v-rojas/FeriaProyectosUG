<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sistemas y Networking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 align="center">Evaluaci√≥n</h1>
  <br>
  <ion-select (ionChange)="courseChange($event)" ok-text="Aceptar" cancel-text="Cancelar" placeholder="Elija un curso" [interfaceOptions]="ICourses">
    <ion-select-option *ngFor="let item of courses; let i = index;" value="{{item.nombre}}">Curso #{{item.nombre}}</ion-select-option>
  </ion-select>
  <br>
  <ion-list>
    <ion-item class="item-list plus" lines="none">
      <ion-label>Proyectos</ion-label>   
      <ion-badge color="primary">{{coursesName.length}}</ion-badge>
    </ion-item>
  </ion-list>  
  <br>
  <ion-list *ngFor="let item of coursesName; let i = index;">
    <ion-item class="item-list">
      <p>{{item.nombre}}</p>      
      <ion-icon color="secondary" slot="end" name="checkmark-circle" (click)="projectPicked(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
