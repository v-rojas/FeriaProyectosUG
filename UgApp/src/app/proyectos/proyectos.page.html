<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sistemas y Networking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 *ngIf="items.length === 0" align="center">Proyectos</h1>
  <ion-toolbar *ngIf="items.length > 0">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" slot="start" color="primary" (click)="regresar()"></ion-icon>
    </ion-buttons>
    <ion-label>Categoría {{category}}</ion-label>
  </ion-toolbar>
  <br>
  <ion-grid fixed *ngIf="items.length === 0">
    <div align="center">
      <button type="submit" class=" ion-activatable button-submit" (click)="goList('C')">
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
        Categoría Creatividad
      </button>
    </div>
    <br><br>
    <div align="center">
      <button type="submit" class=" ion-activatable button-submit" (click)="goList('D')">
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
        Categoría Demostración
      </button>
    </div>
  </ion-grid>
  <ion-list *ngFor="let item of items; let i = index;">
    <ion-item class="item-list">
      <p>{{item.nombre}}</p>
      <ion-icon name="eye" slot="end" color="primary" (click)="goPreview(i)"></ion-icon>
      <ion-icon name="star" slot="end" color="warning" (click)="goProject(i)"></ion-icon>
      <ion-icon name="location" slot="end" color="secondary" (click)="goLocation(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
