  <br><br>
  <div class="div-header-img">
    <img src="assets/img/mail.png" alt="mail" width="100">
  </div>
  <ion-content class="ion-padding">
    <form [formGroup]="emailForm">
      <br>
      <p class="title" align="center">Ingresa tu número de cédula, posteriormente se te enviará tu contraseña a tu cuenta de correo
        electrónico</p>
      <br>
      <ion-item>
        <ion-input type="tel" placeholder="Cédula" formControlName="cedula" maxlength="10"></ion-input>
      </ion-item>
      <div class="form-error-msg" *ngIf="emailForm.get('cedula').errors && emailForm.get('cedula').touched">
        <p *ngIf="emailForm.get('cedula').hasError('required')" style="margin: 0;">Este campo es
          obligatorio</p>
        <p *ngIf="emailForm.get('cedula').hasError('pattern')" style="margin: 0;">Ingrese solo números</p>
        <p *ngIf="emailForm.get('cedula').hasError('minlength')" style="margin: 0;">Ingrese 10 dígitos</p>
      </div>
      <br>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="goBack()" expand="block">
            Regresar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="sendEmail()" expand="block" [disabled]="emailForm.invalid">
            Enviar Correo
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
